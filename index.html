<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="src/styles/reset.css">
    <link rel="stylesheet" href="src/styles/container.css">
    <link rel="stylesheet" href="src/styles/card.css">
    <link rel="stylesheet" href="src/styles/info-digi.css">
    <title>Digimons Search</title>
</head>
<body>
    <div class="container">
        <div class="container-bg">
            <div class="card">

                <section class="i-logo__digimons">
                    <img src="./src/files/logo.png" alt="Logo Digimons" height="70px">
                </section>

                <section class="i-img__digimon">
                    <img id="img__digimon" src="" alt="Imagem Digimon">
                </section>

                <section class="t-nome__digimon">
                    <p id="t-name__digimon">Nome</p>
                </section>

                <section class="info-digimons">

                    <div class="HP">
                        <p>HP</p>

                        <div class="d-hp__int">
                            <div class="d-hp-ext" id="hp-ext"></div>
                        </div>
                    </div>

                    <div class="ATK">
                        <p>ATK</p>

                        <div class="d-atk__int">
                            <div class="d-atk-ext" id="atk-ext"></div>
                        </div>
                    </div>

                    <div class="DEF">
                        <p>DEF</p>

                        <div class="d-def__int">
                            <div class="d-def-ext" id="def-ext"></div>
                        </div>
                    </div>
                </section>

            </div>
        </div>
    </div>

    <script src="src/scripts/main.js"></script>
</body>
</html>
